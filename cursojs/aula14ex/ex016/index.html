<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super contador</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mobile.css">
  </head>
  <body>
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
      <div id="dados">
        <p>
          <label for="txti">Inicio:</label>
          <input type="number" name="inicio" id="txti" placeholder="Digite um número" />
        </p>
        <p>
          <label for="txtf">Fim:</label>
          <input type="number" name="fim" id="txtf" placeholder="Digite outro número" />
        </p>
        <p>
          <label for="txtp">Passo:</label>
          <input type="number" name="passo" id="txtp" placeholder="Intervalo dos números" />
        </p>
        <p><input type="button" value="Contar" onclick="contar()" /></p>
      </div>
      <div id="res">Preparando contagem.......</div>
    </section>
    <footer>&copy;<a href="https://github.com/Junioroliver7" target="_blank"> Junioroliver7</a></footer>
    <script src="script.js"></script>
  </body>
</html>
